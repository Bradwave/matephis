<!-- Lightbox Structure -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="lightbox-caption"></div>
</div>

<style>
    /* Lightbox CSS */
    .lightbox {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling behind */
        background-color: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(5px);
        align-items: center;
        justify-content: center;
        flex-direction: column; /* Stack image and caption vertically */
        user-select: none;
        overflow: hidden;
    }

    .lightbox-content {
        margin: auto;
        margin-bottom: 5px;
        display: block;
        width: auto;
        height: auto;
        max-width: 90%;
        max-height: 85vh;
        object-fit: contain;
        border-radius: 0;
        box-shadow: none;
    }

    .lightbox-close {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #333;
        font-size: 30px;
        font-weight: 300;
        cursor: pointer;
        transition: color 0s;
        z-index: 10000;
        line-height: 1;
    }

    .lightbox-close:hover {
        color: var(--accent);
    }

    #lightbox-caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #888; /* Softer text */
        padding: 5px 0;
        height: auto;
        margin-top: 4px; /* Reduced gap */
        font-family: var(--font-title);
        font-size: 0.9rem;
        letter-spacing: 0.02em;
    }
    
    /* Make content images clickable effectively */
    main img {
        cursor: zoom-in;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const captionText = document.getElementById('lightbox-caption');
        const closeBtn = document.querySelector('.lightbox-close');

        // Select all images in the main content area (adjust selector if needed)
        // We exclude the logo or icons
        const images = document.querySelectorAll('img:not(.logo):not(.icon):not(.lightbox-content)');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = "flex";
                
                lightboxImg.src = img.src;
                // Use alt text as caption, or filename if alt is empty (simulating 'image name')
                // User requested to use image name as caption (small and grey)
                const imageName = img.src.split('/').pop().split('.')[0];
                captionText.innerHTML = imageName; // Always showing image name as requested
            });
        });

        // Close functions
        const closeLightbox = () => {
            lightbox.style.display = "none";
        };

        closeBtn.onclick = closeLightbox;

        // Close on clicking outside the image
        lightbox.onpointerdown = (e) => {
            if (e.target !== lightboxImg) {
                closeLightbox();
            }
        };

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && lightbox.style.display === "flex") {
                closeLightbox();
            }
        });
    });
</script>
